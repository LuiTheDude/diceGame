<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Dice Roller</h1>
        <label for="number"># of Dice</label>
        <input type="number" name="number" id="numOfDice" value="1" min="1">
        <button onclick="rollDice(), rollCount()" id="button">Roll Dice</button>
        <div id="diceResult"></div>
        <div id="diceImages"></div>
        <p id="rollsP"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
